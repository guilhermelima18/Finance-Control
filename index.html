<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <title>Controle de Finanças</title>
</head>

<body>
    <header>
        <img src="./assets/financecontrol.png" alt="Logo Finance Control">
    </header>

    <section>
        <h3>Balanço</h3>
        <div class="input">
            <p>Entradas</p>
            <h4>R$ 5.000,00</h4>
        </div>
        <div class="output">
            <p>Saídas</p>
            <h4>R$ 2.000,00</h4>
        </div>
        <div class="total">
            <p>Total</p>
            <h4>R$ 3.000,00</h4>
        </div>
    </section>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Energia</td>
                <td>R$ 215,00</td>
                <td>20/01/2021</td>
            </tr>
            <tr>
                <td>Criação de Websites</td>
                <td>R$ 5.000,00</td>
                <td>15/01/2021</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>R$ 140,00</td>
                <td>26/01/2021</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>Finance Control $$$</p>
    </footer>
</body>

</html>
