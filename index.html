<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Controle de Finanças</title>
</head>

<body>
    <header>
        <img src="./assets/financecontrol.png" alt="Logo Finance Control">
    </header>

    <section class="balance">
        <div class="input">
            <div class="input-top">
                <p>Entradas</p>
                <img src="./assets/income.svg" alt="Entradas">
            </div>
            <h4 id="inputDisplay">R$ 0,00</h4>
        </div>
        <div class="output">
            <div class="output-top">
                <p>Saídas</p>
                <img src="./assets/expense.svg" alt="Saídas">
            </div>
            <h4 id="outputDisplay">R$ 0,00</h4>
        </div>
        <div class="total">
            <div class="total-top">
                <p>Total</p>
                <img src="./assets/total.svg" alt="Total">
            </div>
            <h4 id="totalDisplay">R$ 0,00</h4>
        </div>
    </section>

    <section class="transactions">
        <a onclick="Modal.openModal()" class="new-transaction" href="#">+ Nova Transação</a>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <footer>
        <p>Finance Control $$$</p>
    </footer>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <h3>Nova Transação</h3>
                <form action="" onsubmit="Form.submit(event)">
                    <input type="text" name="description" id="description" placeholder="Descrição">
                    <input type="number" name="value" id="value" placeholder="0,00" step="0.01">
                    <span>Use o sinal - (negativo) para despesas</span>
                    <input type="date" name="date" id="date">
                    <div class="button-actions">
                        <a href="#" id="cancel">Cancelar</a>
                        <button type="submit" id="save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
